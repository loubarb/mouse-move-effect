<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow (e) {
    // get size of element
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    // info to find users cursor
    let x = e.offsetX;
    let y = e.offsetY;

    // this = what is listened on (hero class); e.target = what is actually triggered on (h1)
    // takes position starting from top left of selected element and adds whatever the value is from top and left of page
    if (this !== e.target) {
      x = x + e.target.offsetLeft; 
      y = y + e.target.offsetTop;
    }

    console.log(x, y);
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
